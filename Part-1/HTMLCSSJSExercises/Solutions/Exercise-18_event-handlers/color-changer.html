<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Color Changer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
      window.alert("The page is loading.");
    </script>
  </head>
  <body onload="alert('Loaded')" ;>
    <form>
      <p>
        Click the button to turn the page:
        <input
          type="button"
          value="Red"
          onclick="document.bgColor = 'red'; 
          alert('The background color is now Red.');"
        />
      </p>
      <p>
        Double click the button to turn the page:
        <input
          type="button"
          value="Green"
          onclick="document.bgColor = 'green'; 
          alert('The background color is now Green.');"
        />
      </p>
      <p>
        Click down on the button to turn the page:
        <input
          type="button"
          value="Orange"
          onclick="document.bgColor = 'orange'; alert('The background is now Orange.')"
        />
      </p>
      <p>
        Release the mouse while on the button to turn the page:
        <input type="button" value="Blue" />
      </p>
    </form>
    <hr />
    <script type="text/javascript" src="hello.js"></script>
  </body>
</html>
