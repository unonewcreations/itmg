<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="http://httpbin.org/post" method="post">
      <input type="hidden" id="emailMe" value="unonewcreations@gmail.com" />

      <div>
        <label for="username"
          >Username:
          <input type="text" id="Username" name="username" />
        </label>
      </div>

      <div>
        <label for="pw"
          >Password:
          <input type="password" id="pw" name="pw" />
        </label>
      </div>

      <label for="">Where did you here about us?</label>

      <select name="referral" id="referall">
        <option value="">--Please choose an option--</option>
        <option value="wom">Word of Mouth</option>
        <option value="other">Other
          <optgroup label="Search Engine">
            <option value="Google">Google</option>
            <option value="Yahoo">Yahoo</option>
          </optgroup>
        </option>
        <option value="MSN">MSN</option>
      </select>

      <div>
        <label for="gender">Gender:</label>

        <input type="radio" name="gender" value="male">
        <label for="gender">Male</label>

        <input type="radio" name="gender" value="female">
        <label for="gender">Female</label>
      </div>

      <label for="comments">Comments:</label><br />
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

      <div>
        <label for="terms">Click to accept our terms:</label>
        <input type="checkbox" id="terms" name="terms">
      </div>

      <button value="register">Register</button>
      <button>Opnieuw instellen</button>
    </form>
  </body>
</html>
