<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Switch</title>
<script type="text/javascript">
	var quantity = 1;
	switch (quantity) {
		case 1 :
			alert("quantity is 1");
			break;
		case 2 :
			alert("quantity is 2");
			break;
		default :
			alert("quantity is not 1 or 2");
	}
</script>
</head>
<body>
	<p>Nothing to show here.</p>
</body>
</html>
