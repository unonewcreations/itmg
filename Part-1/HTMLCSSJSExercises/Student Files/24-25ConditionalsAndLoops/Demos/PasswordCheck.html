<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Password Check</title>
<script type="text/javascript">
	var userPass = prompt("Password:", "") || "";
	var password = "xyz";
</script>
</head>
<body>
<script type="text/javascript">
	if (typeof userPass == "string" && userPass.toLowerCase() == password) {
		document.write("<h1>Welcome!</h1>");
	} else {
		document.write("<h1>Bad Password!</h1>");
	}
</script>
</body>
</html>
