<!DOCTYPE HTML>
<html>

<title>Embedded Style Sheet</title>

</tr>
<tr>
	<td>Babe Ruth</td>
	<td class="centerCell">714</td>
	<td style="font-style: italic; color: #000033">Yankees</td>
</tr>
<tr>
	<td>Willie Mays</td>
	<td class="centerCell">660</td>

</tr>
</table>
</div>
</body>
</html>
